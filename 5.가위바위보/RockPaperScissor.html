<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>가위바위보</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
  #computer {
    width: 142px;
    height: 200px;
    background-position: 0 0;
  }
</style>
<body>
  <div id="root">
    <div id="computer" :style="computedStyleObject"></div>
    <div>
      <button @click="onClickButton('rock')">바위</button>
      <button @click="onClickButton('scissor')">가위</button>
      <button @click="onClickButton('paper')">보</button>
    </div>
    <div>{{result}}</div>
    <div>현재 {{score}}점</div>
  </div>

<script>
  const rspCoords = {
    paper: '0',
    scissor: '-142px',
    rock: '-284px',
  };
  const scores = {
    scissor: 1,
    paper: 0,
    rock: -1,
  }
  const computerChoice = (imgCord) => {
    return Object.entries(rspCoords).find(function (v) {
      return v[1] === imgCord;
    })[0];
  }
  let interval = null

  const app = new Vue({
    el: '#root',
    data: {
      imgCord: rspCoords.paper,
      result: '',
      score: 0,
    },
    computed: {
      computedStyleObject() {
        return {
          background: `url(//en.pimg.jp/023/182/267/1/23182267.jpg) ${this.imgCord} 0`,
        };
      }
    },
    methods: {
      changeHand() {
        interval = setInterval(() => {
          if (this.imgCord === rspCoords.paper) {
            this.imgCord = rspCoords.scissor;
          } else if (this.imgCord === rspCoords.scissor) {
            this.imgCord = rspCoords.rock;
          } else if (this.imgCord === rspCoords.rock) {
            this.imgCord = rspCoords.paper;
          }
        }, 100);
      },
      onClickButton(choice) {
        clearInterval(interval);
        const myScore = scores[choice];
        const cpuScore = scores[computerChoice(this.imgCord)];
        const diff = myScore - cpuScore;
        if (diff === 0) {
          this.result = '비겼습니다.';
        } else if ([-1, 2].includes(diff)) {
          this.result = '이겼습니다.';
          this.score += 1;
        } else {
          this.result = '졌습니다.';
          this.score -= 1;
        }
        setTimeout(() => {
          this.changeHand();
        }, 1000);
      }

    }
  })
</script>

</body>
</html>
